{% extends 'base.html' %} {% load static %} {% block content %}


<div class="container" style = "margin-top:50px">
    <h2 class="text-center">سجل المواعيد</h2>
    <br><br>
    <table class="table table-hover"  id="example">
        <thead>
        <tr>
            <th>رقم الموعد</th>
            <th>اسم الدكتور</th>
            <th>اسم العميل</th>
            <th>التاريخ</th>
              <th>الوقت</th>
            <th>حذف</th>
        </tr>
        </thead>
        <tbody>
        {% for i in app  %}
        <tr>
            <td>{{i.id}}</td>
             <td>{{i.Doctor}}</td>
              <td>{{i.Patient}}</td>
             <td>{{i.date}}</td>
             <td>{{i.time}}</td>
            <td><a href="{% url 'delete_appoinment' i.id %}" onclick="return confirm('Are u really want to delete?')" class="btn btn-danger" >حذف </a></td>
        </tr>
         {% endfor %}
        </tbody>

    </table>
</div>

{% endblock %}
